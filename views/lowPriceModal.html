<div>
	<script type="text/ng-template" id="lowPriceModal.html">
		<div class="modal-header">
			<button type="button" class="close" ng-click="close()" data-dismiss="modal">
			  <span aria-hidden="true">&times;</span><span class="sr-only"> Close</span></button>
			<h3 class="modal-title">{{header}}</h3>
		</div>
		<div class="modal-body">
			{{Hej}}
            //Her
        <div ng-controller="dateTimePickerController">
            <div style="display:inline-block; min-height:290px;">
                <datepicker ng-model="date" ng-change="changed('date')" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
            </div>
            <timepicker ng-model="time" ng-change="changed('time')" hour-step="hstep" minute-step="mstep" second-step="sstep" show-meridian="ismeridian"></timepicker>
            <pre class="alert alert-info">Time is: {{time | date:'HH:mm' }}</pre>
        </div>
       // Her     
		</div>
		<div class="modal-footer">
        <p>{{dateAndTime}}</p>
		</div>
	</script>
</div>
