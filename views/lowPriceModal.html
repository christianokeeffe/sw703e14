<div id="lowPriceModal.html">
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()" data-dismiss="modal">
		  <span aria-hidden="true">&times;</span><span class="sr-only"> Close</span></button>
		<h3 class="modal-title">{{header}} - {{task.name}}</h3>
	</div>
	<div class="modal-body">
    	<div ng-controller="dateTimePickerController">
        	<div style="display:inline-block; min-height:290px;">
                <datepicker ng-model="date" ng-change="changed()" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
                <timepicker ng-model="time" ng-change="changed()" hour-step="hstep" minute-step="mstep" second-step="sstep" show-meridian="ismeridian"></timepicker>
        	</div>
    	</div>     
	</div>
	<div class="modal-footer">
        <button class="btn" ng-click="setTimer()">{{'lowPriceModal.setTime' | translate}}</button>
        <div>
        	<alert type="danger" ng-show="alertShown">{{'lowPriceModal.alert' | translate}}</alert>
    	</div>
    </div>
</div>
