<div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{header}}</h3>
        </div>
        <div class="modal-body">
        	<div class="btn-group" dropdown is-open="status.isopen">
      			<button type="button" class="btn btn-danger dropdown-toggle">
        			{{selected}} <span class="caret"></span>
      			</button>
      			<ul class="dropdown-menu" role="menu">
        			<li ng-repeat="item in items" dropdown-toggle>
        				<a href ng-click="clicked(item);">
        					{{item}}
        				</a>
        			</li>
      			</ul>
    		</div>    
        <div class="modal-footer">
            <button class="btn" ng-click="ok('now')">{{'ACTIVATE' | translate}}</button>
            <button class="btn" ng-click="ok('later')">{{'taskmodal.delay' | translate}}</button>
            <button class="btn" ng-click="cancel()">{{stringClose}}</button>
        </div>
    </script>
</div>
