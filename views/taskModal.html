<div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h3 class="modal-title">{{header}}</h3>
        </div>
        <div class="modal-body">
        	<div class="btn-group" dropdown is-open="status.isopen" style="margin-bottom: 15px">
      			<button type="button" class="btn btn-danger dropdown-toggle">
        			{{selectedItem}}<span class="caret"></span>
      			</button>
      			<ul class="dropdown-menu" role="menu">
        			<li ng-repeat="item in items" dropdown-toggle>
        				<a href ng-click="clicked(item);">
        					{{item.name}}
        				</a>
        			</li>
      			</ul> 
    		</div>
        <div class="modal-footer">
            <button class="btn" ng-click="ok('now', selected)" style={{buttonStyle}}>{{'ACTIVATE' | translate}}</button>
            <button class="btn" ng-click="ok('later', selected)" style={{buttonStyle}}>{{'taskmodal.delay' | translate}}</button>
            <div>
                <alert type="danger" ng-show="isCollapsed">{{"PLEASE SELECT A TASK METTE"}}</alert>
            </div>
        </div>
    </script>
</div>
