<table class="table table-condensed table-bordered" ng-controller="priceTableController">
	<thead>
		<tr>
			<th> {{'textToPriceTable.category' | translate}} </th>
			<th> {{'textToPriceTable.price' | translate}} </th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{'textToPriceTable.maxPrice' | translate }}</td>
			<td>{{findLowestPrice() | currency}}</td>
		</tr>
		<tr ng-repeat="item in content.data"> 
			<td> {{item.name}} </td>
			<td> {{item.price | currency}} </td>
		</tr>
	</tbody>
</table>
