<div ng-controller="taskTableController">
	<table class ="table table-condensed table-bordered">
		<thead>
			<tr>
				<th>{{'tasktable.items' | translate}}</th>
				<th>{{'ACTIVATE' | translate}}</th>
			<tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in tableActionContent">
				<td>{{item}}</td>
				<td><button type="button" class="btn btn-primary btn" ng-click="open(item)">{{'PRESS' | translate}}</button></td>
			</tr>
		</tbody>
	</table>
</div>
