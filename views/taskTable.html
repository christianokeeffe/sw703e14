<div ng-controller="taskTableController">
	<table class ="table table-condensed table-bordered">
		<thead>
			<tr>
				<th>{{'tasktable.items' | translate}}</th>
				<th>{{'ACTIVATE' | translate}}</th>
			<tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in tableActionContent">
				<td>
					{{item.name}}
				</td>
				<td>
					<button type="button" class="btn btn-primary" ng-click="open(item)">
						{{'PRESS' | translate}}
					</button>
					<span>
						<timer interval = "1000" countdown="10">
							{{countdown}}
						</timer>
					</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
