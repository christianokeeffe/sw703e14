<div ng-controller="taskTableController">
	<table class ="table table-condensed table-bordered">
		<thead>
			<tr>
				<th>{{tableActionHeadA}}</th>
				<th>{{tableActionHeadB}}</th>
			<tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in appliances">
				<td>{{item.name}}</td>
				<td><button type="button" class="btn btn-primary btn" ng-click="open(item)">{{'PRESS' | translate}}</button></td>
			</tr>
		</tbody>
	</table>
	<div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>
