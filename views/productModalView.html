<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span></button>
    <h3 class="modal-title">Information Window</h3>
</div>
<div class="modal-body">
    <dl>
        <dt>
            Name
        </dt>
        <dd>
            {{product.name}}
        </dd>
        <dt>
            Price
        </dt>
        <dd>
            {{product.price}}
        </dd>
        <dt>
            Money saved in a year
        </dt>
        <dd>
            {{productsProduction}} kr
        </dd>    
        <dt>
            Description:
        </dt>
        <dd>
            {{product.description}}
        </dd>
    </dl>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="buy()"> 
            {{"Buy"}}
        </button>
        <button type="button" class="btn" ng-click="cancel()">
            {{"Cancel"}}
        </button>
    </div>  
</div>
