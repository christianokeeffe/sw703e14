<div ng-controller="userLoginController">
  <form novalidate class="col-md-8">
    {{'regUser.username' | translate}} : <input class="form-control" type="text" ng-model="user.userName" /><br />
    {{'regUser.pass' | translate}} : <input class="form-control" type="password" ng-model="user.password" /><br />
    <button class="btn btn-default" ng-click="Login()">{{'Login.ButtonText' | translate}}</button>
  </form>
</div>
