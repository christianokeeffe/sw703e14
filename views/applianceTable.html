<div ng-controller="applianceTableController">
	<table class ="table table-condensed table-bordered">
		<thead>
			<tr>
				<th>{{'applianceTable.items' | translate}}</th>
				<th>{{'applianceTable.activate' | translate}}</th>
				<th>{{'applianceTable.upgrade' | translate}}</th>
			<tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in appliances">
			<div>
				<td>
					{{item.name}}
				</td>
				<td>
					<button type="button" class="btn btn-primary" ng-click="preOpen(item)">
						{{'applianceTable.press' | translate}}
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-primary">
						{{'applianceTable.upgradeBtn' | translate}}
					</button>
				</td>
				</div>
			</tr>
		</tbody>
	</table>
</div>
