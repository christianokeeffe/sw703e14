<div ng-controller="productTableController">
	<table class ="table table-condensed table-bordered">
		<thead>
			<tr>
				<th>{{"Products"}}</th>
				<th>{{"Buy/upgrade"}}</th>
			<tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in shownProduct">
				<td>
					{{item}}
				</td>
				<td>
					<button type="button" class="btn btn-info" ng-click="openProductModal(item)" ng-show="!item.brought">
						{{"Press"}}
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
