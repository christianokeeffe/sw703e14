<div ng-controller="productTableController">
	<table class ="table table-condensed table-bordered">
		<thead>
			<tr>
				<th>{{"Products"}}</th>
				<th>{{"Buy/upgrade"}}</th>
			<tr>
		</thead>
		<tbody >
			<tr ng-repeat="item in shownProduct">
				<td>
					<div style="overflow-y: visible;">
						{{item.product.type}}
					</div>
					<div style="overflow-y: visible;">
						<b>
						{{item.product.name}}
						</b>
					</div>
				</td>
				<td style="vertical-align: middle;">
					<button style="width: 100%;" type="button" class="btn btn-primary" ng-click="openProductModal(item.product, $index)" ng-show="item.hasUpgrade">
						{{"Press"}}
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
