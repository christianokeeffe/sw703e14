<div ng-controller="productTableController">
	<table class ="table table-condensed table-bordered">
		<thead>
			<tr>
				<th>{{"Products"}}</th>
				<th>{{"Buy/upgrade"}}</th>
			<tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in shownProduct">
				<td>
					<table>
						<tr>
							{{item.product.type}}
						</tr>
						<tr>
							{{item.product.name}}
						</tr>
					</table>
				</td>
				<td>
					<button type="button" class="btn btn-info" ng-click="openProductModal(item.product, $index)" ng-show="item.hasUpgrade">
						{{"Press"}}
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
