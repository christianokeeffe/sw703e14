<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.font = "30px Arial";


function flashyText() {
    var count = 2,
        timer = setInterval(function() {
            
            if( count == 2) {
                ctx.strokeText("Aleksander er en Numsefisk",10,50);
				count--;
            }
            else {
			ctx.clearRect(0,0,400,100);
				count++;
            }
            if( count == 0) clearInterval(timer);
        },1000);
}
flashyText();
